<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissorGame</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2>Rock Paper Scissor Game</h2>
    </header>
    <main>
        <div class="user-container">
            <div>
                <h3>Player</h3>
                <img class="player-image" src="./images/dummy.jpg" alt="">
            </div>
            <div>
                <h3>Computer</h3>
                <img class="computer-image" src="./images/dummy.jpg" alt="">
            </div>
        </div>
        <div id="Won-container">
            <h2>MATCH WON!</h2>
        </div>

        <div class="choose-weapon-text">
            <h4>CHOOSE YOUR WEAPON</h4>
        </div>

        <div class="button-container">
            <button class="rock-button">Rock</button>
            <button class="paper-button">Paper</button>
            <button class="scissor-button">Scissor</button>
        </div>

        <!-- <div class="restart-button">
            <button>Restart Game</button>
        </div> -->

        <!-- <div class="restart-button">
            <button class="restart-btn">Restart Game</button>
        </div> -->
    </main>
    <script src="index.js"></script>
</body>

</html>
